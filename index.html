<!DOCTYPE html>
<html>
  <head>
    <title>Bread Detector</title>
    <link rel="apple-touch-icon" href="bread.png">
    <meta http-equiv="refresh" content="20">
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'bGjMlzNxlwF0nJzKZAaJ';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          dataType: 'jsonp',
        }).done(function (results) {

          var mixed_data = new google.visualization.DataTable();

          mixed_data.addColumn('datetime', 'timestamp');
          mixed_data.addColumn('number', 'celsius');
          mixed_data.addColumn('number', 'inches');
          $.each(results, function (i, row) {
            var seventeen_hours_ago = new Date().getTime() - (1 * 17 * 60 * 60 * 1000);
            var date_of_observation = new Date(row.timestamp);
            if (date_of_observation > seventeen_hours_ago) {
              mixed_data.addRow([
                (new Date(row.timestamp)),
                parseFloat(row.temp),
                parseFloat(0-row.distance)
              ]);
            }
          });



          var mixed_chart = new google.visualization.LineChart($('#mixed_chart').get(0));

          mixed_chart.draw(mixed_data, {
            title: 'Bread Detector',
            series: {
              0: {targetAxisIndex: 0},
              1: {targetAxisIndex: 1}
            },
            vAxes: {
              0: {title: "temp", viewWindow:{max:35, min:20}},
              1: {title: "distance", viewWindow:{max:0, min:-6}}
            }
          });


        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

  </head>
  <body>
    <div id="mixed_chart" style="width: 100%; height: 500px;"></div>
  </body>
</html>
